    <h1>Formatação de Textos</h1>
    <a href="index.html">Voltar a Pagina inicial</a>
    <hr>
    <p>
        As Princpais formatações de textos são Negrito(strong) e Italico (em).
        Exemplo: <br>
        Era uma vez uma <em>Menina</em> que tinha um pássado como seu melhor amigo.<br>
        Ele era um passaro diferente de todos os demais, <strong>era encantado</strong>.
    </p>
    <br>
